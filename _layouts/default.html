<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
  <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
        </h3>
    </header>
    <div class="container content">
      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> Christine Xu
        </small>
        <small>
          <div class="right">
            Powered by Jekyll and Poole.
          </div>
        </small>
      </footer>
    </div>

  </body>
</html>
